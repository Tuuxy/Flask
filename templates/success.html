<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Submission Success</title>
</head>
<body>
    <h2>Form Submitted Successfully!</h2>
    <p>Thank you, {{ first_name }} {{ last_name }}, for contacting us.</p>
    <p>Email: {{ email }}</p>
    <p>Country: {{ country }}</p>
    <p>Message:</p>
    <p>{{ message }}</p>
    <p>Gender: {{ gender }}</p>
    <p>Subjects:</p>
    <ul>
        {% for subject in subjects %}
        <li>{{ subject }}</li>
        {% endfor %}
    </ul>
</body>
</html>
